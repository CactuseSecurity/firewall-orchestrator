
name: Build

on:

  push:
    paths-ignore:
    - 'documentation/**'
    - 'design/**'

  pull_request:
    types: [ ready_for_review, review_requested ]
    paths-ignore:
    - 'documentation/**'
    - 'design/**'


jobs:
  test_install:    
    name: test build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    env:
        RUNNING_ON_GITHUB_ACTIONS: true
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-20.04, ubuntu-22.04]
    steps:
    - name: Set environment variable
      run: | 
        echo "RUNNING_ON_GITHUB_ACTIONS=${{ env.RUNNING_ON_GITHUB_ACTIONS }}" >> $GITHUB_ENV
    - uses: actions/checkout@v4
    - name: do test install in case of merged pull request
      run: cd /home/runner/work/firewall-orchestrator/firewall-orchestrator && ansible-playbook -e force_install=true site.yml -K 
    - name: Setup dotnet
      if: ${{ env.GITHUB_ACTIONS }} == true   
      run: cd /home/runner/work/firewall-orchestrator/firewall-orchestrator/roles/tests-unit/files/FWO.Test && dotnet restore && dotnet build && dotnet test
    - uses: actions/setup-dotnet@v4
   