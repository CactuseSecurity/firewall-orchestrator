repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.14.8
  hooks:
    # Run the linter.
    - id: ruff-check
      args: [ --fix ]
    # Run the formatter.
    - id: ruff-format
- repo: https://github.com/RobertCraigie/pyright-python
  rev: v1.1.407
  hooks:
    - id: pyright

-   repo: https://github.com/jvstein/pre-commit-dotnet-format
    rev: 'v0.3'
    hooks:
    -   id: dotnet-format
        name: dotnet-format-proj1
        files: 'roles/.*'

