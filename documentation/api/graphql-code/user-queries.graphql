
query listUsers($management_id: [Int!], $time: String, $user_name: [String!]) {
  management(where: {mgm_id: {_in: $management_id}}) {
    mgm_id
    mgm_name
    usrs(where: {active: {_eq: true}, user_name: {_in: $user_name}}, order_by: {user_name: asc}) {
      user_id
      user_uid
      user_name
      user_comment
      user_lastname
      user_firstname
      usr_typ_id
      stm_usr_typ {
        usr_typ_name
      }
      user_member_names
      user_member_refs
    }
  }
}
