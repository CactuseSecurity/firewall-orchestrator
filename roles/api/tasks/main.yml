# ansible 2.9.6
# python version = 3.8.2 (default, Apr 27 2020, 15:53:34) [GCC 9.3.0]

- block:  
   - set_fact: api_home="{{ iso_home }}/api"
   - set_fact: hasura_bin="/usr/local/bin/hasura"

   - name: remove api home
     file:
        path: "{{ api_home }}"
        state: absent
   
   - name: create api home
     file:
        path: "{{ api_home }}"
        state: directory
        mode: 0755
        owner: "{{ iso_user }}"
        group: "{{ iso_user }}"

   - name: add user {{ iso_user }} to group docker
     user: name={{ iso_user }}
           groups=docker
           append=yes

   - name: Install packages for python pip3 n virtualenv
     package:
        name: "{{ packages }}"
     vars:
        packages:
          - python3-pip
          - python3-virtualenv

   # the docker-run script is still needed for systemd start file
   - name: copy hasura docker-run script
     template:
        src: docker-run.sh.j2
        dest: "{{ api_home }}/docker-run.sh"
        backup: yes
        mode: 0755
        owner: "{{ iso_user }}"
  become: yes

- name: install docker sdk for python via pip3
  pip:
    name: docker
  become: yes
  become_user: "{{ iso_user }}"

