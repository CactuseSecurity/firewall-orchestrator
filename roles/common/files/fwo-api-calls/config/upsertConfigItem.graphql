mutation upsertConfigItem($config_key: String!, $config_value: String!, $config_user: Int!) {
  insert_config(
    objects: {
      config_key: $config_key,
      config_value: $config_value,
      config_user: $config_user
    },
    on_conflict: {
      constraint: config_pkey,
      update_columns: [config_value]
    }
  ) {
    returning {
      id: config_key
    }
  }
}
