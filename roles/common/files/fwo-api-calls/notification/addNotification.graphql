mutation addNotification(
  $client: String!
  $channel: String!
  $name: String
  $recipientTo: String
  $emailAddressTo: String
  $recipientCc: String
  $emailAddressCc: String
  $subject: String
  $layout: String!
  $deadline: String
  $intervalBeforeDeadline: Int
  $offsetBeforeDeadline: Int
  $intervalAfterDeadline: Int
  $initialOffsetAfterDeadline: Int
  $offsetAfterDeadline: Int
  $repetitionsAfterDeadline: Int
  ) {
  insert_notification(objects: {
    notification_client: $client
    channel: $channel
    name: $name
    recipient_to: $recipientTo
    email_address_to: $emailAddressTo
    recipient_cc: $recipientCc
    email_address_cc: $emailAddressCc
    email_subject: $subject
    layout: $layout
    deadline: $deadline
    interval_before_deadline: $intervalBeforeDeadline
    offset_before_deadline: $offsetBeforeDeadline
    repeat_interval_after_deadline: $intervalAfterDeadline
    initial_offset_after_deadline: $initialOffsetAfterDeadline
    repeat_offset_after_deadline: $offsetAfterDeadline
    repetitions_after_deadline: $repetitionsAfterDeadline
  }) {
    returning {
      newId: id
    }
  }
}
