query getGeneratedReport($report_id: bigint!) {
  report (where:{report_id: {_eq: $report_id}}) {
    report_id
    report_name
    report_start_time
    report_end_time
    uiuser {
      uiuser_username
    }
    report_template {
      report_template_name
    }
    report_csv
    report_pdf
    report_html
    report_json
  }
}