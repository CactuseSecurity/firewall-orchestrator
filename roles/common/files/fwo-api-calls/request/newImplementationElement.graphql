mutation newImplementationElement(
  $implementationAction: action_enum
  $implTaskId: bigint!
  $ip: cidr
  $ipEnd: cidr
  $port: Int
  $portEnd: Int
  $proto: Int
  $networkObjId: bigint
  $serviceId: bigint
  $field: rule_field_enum!
  $userId: bigint
  $originalNatId: bigint
  $ruleUid: String
  $groupName: String
  $name: String
  ) {
  insert_request_implelement(objects: {
    implementation_action: $implementationAction
    implementation_task_id: $implTaskId
    ip: $ip
    ip_end: $ipEnd
    port: $port
    port_end: $portEnd
    ip_proto_id: $proto
    network_object_id: $networkObjId
    service_id: $serviceId
    field: $field
    user_id: $userId
    original_nat_id: $originalNatId
    rule_uid: $ruleUid
    group_name: $groupName
    name: $name
  }) {
    returning {
      newIdLong: id
    }
  }
}
