fragment ruleDetails on rule {
  rule_id
  rule_uid
  dev_id
  rule_action
  rulebase_id
  section_header: rule_head_text
  rule_comment
  rule_track
  rule_disabled
  src_zone: zone {
    zone_name
    zone_id
  }
  active
  rule_create
  rule_last_seen
  rule_src_neg
  rule_dst_neg
  rule_svc_neg
  rule_num_numeric
  rule_name
  access_rule
  nat_rule
  xlate_rule
  rule_froms(where: {
    active: { _eq: $active }
    rf_last_seen: { _gte: $import_id_start }
    rf_create: { _lte: $import_id_end }
  }) {
    usr {
      ...userDetails
    }
    object {
      ...networkObjectDetails
    }
  }
  dst_zone: zoneByRuleToZone {
    zone_name
    zone_id
  }
  rule_tos(where: {
    active: { _eq: $active }
    rt_last_seen: { _gte: $import_id_start }
    rt_create: { _lte: $import_id_end }
  }) {
    usr {
      ...userDetails
    }
    object {
      ...networkObjectDetails
    }
  }
  rule_svc
  rule_services(where: {
    active: { _eq: $active }
    rs_last_seen: { _gte: $import_id_start }
    rs_create: { _lte: $import_id_end }
  }) {
    service {
      ...networkServiceDetails
    }
  }
}