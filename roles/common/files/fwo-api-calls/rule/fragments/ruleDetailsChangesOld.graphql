fragment ruleDetailsChangesOld on rule {
  rule_id
  rule_uid
  dev_id
  rule_action
  section_header: rule_head_text
  rule_comment
  rule_track
  rule_disabled
  rule_from_zones {
      zone {
        zone_name
		zone_id
      }
    }
  rule_metadatum {
    rule_metadata_id
    rule_created
    rule_first_hit
    rule_last_hit
    rule_last_modified
    rule_last_certified
    rule_last_certifier_dn
    rule_to_be_removed
    rule_decert_date
    rule_recertification_comment
  }
  active
  rule_create
  rule_last_seen
  rule_src_neg
  rule_dst_neg
  rule_svc_neg
  rule_num_numeric
  rule_name
  access_rule
  nat_rule
  xlate_rule  
  rule_froms(where: {
    active: { _eq: $active }
    rf_create: { _lte: $import_id_old }
    _or: [
      { removed: { _is_null: true } }
      { removed: { _gt:$import_id_old } }
    ]
  }, order_by: { object: { obj_name: asc } }) {
    usr {
      ...userDetailsChangesOld
    }
    object {
      ...networkObjectDetailsChangesOld
    }
  }
  rule_to_zones {
    zone {
      zone_name
      zone_id
    }
  }
  rule_tos(where: {
    active: { _eq: $active }
    rt_create: { _lte: $import_id_old }
    _or: [
      { removed: { _is_null: true } }
      { removed: { _gt:$import_id_old } }
    ]
  }, order_by: { object: { obj_name: asc } }) {
    usr {
      ...userDetailsChangesOld
    }
    object {
      ...networkObjectDetailsChangesOld
    }
  }
  rule_services(where: {
    active: { _eq: $active }
    rs_create: { _lte: $import_id_old }
    _or: [
      { removed: { _is_null: true } }
      { removed: { _gt:$import_id_old } }
    ]
  }, order_by: { service: { svc_name: asc } }) {
    service {
      ...networkServiceDetailsChangesOld
    }
  }
  rule_enforced_on_gateways(order_by:{ device: { dev_name: asc } }) {
    device {
      id: dev_id
      name: dev_name
    }
  }
}
