fragment ruleOverviewChangesOld on rule {
  rule_id
  rule_uid
  dev_id
  rule_action
  section_header: rule_head_text
  rule_comment
  rule_track
  rule_disabled
  rule_from_zones {
      zone {
        zone_name
		zone_id
      }
    }
  rule_metadatum {
    rule_metadata_id
    rule_created
    rule_first_hit
    rule_last_hit
    rule_last_modified
    created_import { start_time }
    last_modified_import { start_time }
  }
  rule_src_neg
  rule_dst_neg
  rule_svc_neg
  rule_num_numeric
  rule_name
  access_rule
  nat_rule
  xlate_rule
  rule_froms(where: {
    active: { _eq: $active }
    rf_create: { _lte: $import_id_old }
    _or: [
      { removed: { _is_null: true } }
      { removed: { _gt: $import_id_old } }
    ]
  }, order_by: { object: { obj_name: asc } }) {
    usr {
      ...userOverview
    }
    object {
      ...networkObjectOverview
    }
  }
  rule_to_zones {
    zone {
      zone_name
      zone_id
    }
  }
  rule_tos(where: {
    active: { _eq: $active }
    rt_create: { _lte: $import_id_old }
    _or: [
      { removed: { _is_null: true } }
      { removed: { _gt:$import_id_old } }
    ]
  }, order_by: { object: { obj_name: asc } }) {
    usr {
      ...userOverview
    }
    object {
      ...networkObjectOverview
    }
  }
  rule_services(where: {
    active: { _eq: $active }
    rs_create: { _lte: $import_id_old }
    _or: [
      { removed: { _is_null: true } }
      { removed: { _gt:$import_id_old } }
    ]
  }, order_by: { service: { svc_name: asc } }) {
    service {
      ...networkServiceOverview
    }
  }
}
