query getNatRuleDetails(
  $rule_id: [bigint!]
  $rule_uid: [String!]
  $ruleSrcName: [String!]
  $ruleSrcIp: [cidr!]
  $limit: Int
  $offset: Int
) {
  rule(
    limit: $limit
    offset: $offset
    where: {
      rule_id: { _in: $rule_id }
      rule_uid: { _in: $rule_uid }
      active: { _eq: true }
      rule_src: { _in: $ruleSrcName }
      rule_froms: { object: { obj_ip: { _in: $ruleSrcIp } } }
      nat_rule: { _eq: true }
    }
    order_by: { rule_num_numeric: asc }
  ) {
    mgm_id: mgm_id
    ...natRuleDetails
  }
}
