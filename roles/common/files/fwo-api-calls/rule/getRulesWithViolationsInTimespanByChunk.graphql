query getRulesWithViolationsInTimespanByChunk(
  $limit: Int
  $offset: Int
  $active: Boolean
  $import_id_start: bigint
  $import_id_end: bigint
  $from_date: timestamptz
  $to_date: timestamptz
  $mgm_ids: [Int!]
) {
  rule(
    limit: $limit
    offset: $offset
    order_by: { rule_uid: asc }
    where: { removed: { _is_null: true } mgm_id: { _in: $mgm_ids }}
  ) {
    rule_src
    rule_dst
    ...ruleDetails

    violations: compliance_violations_version_agnostic(
      where: { found_date:   { _gte: $from_date, _lt: $to_date } }
    ) {
      id
      rule_id
      rule_uid
      mgmt_uid
      found_date
      removed_date
      details
      risk_score
      policy_id
      criterion_id
      criterion: criterion{
        id
        name
        criterion_type
      }
    }

    rulebase: rulebase {
      id
      name
    }
  }
}