mutation removeInconsistentRulebaseLinks($importId: bigint!, $mgmId: Int!) {
  update_rulebase_link(
    where: {
      device: { management: { mgm_id: { _eq: $mgmId } } }
      removed: { _is_null: true }
      _or: [
        { rulebase: { removed: { _is_null: false } } }
        { rulebaseByFromRulebaseId: { removed: { _is_null: false } } }
        { rule: { removed: { _is_null: false } } }
      ]
    }
    _set: { removed: $importId }
  ) {
    affected_rows
  }
}