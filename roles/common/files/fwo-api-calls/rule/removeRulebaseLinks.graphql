mutation removeRulebaseLinks(
  $importId: bigint!
  $removedRulebaseLinks: [Int!]!
) {
  update_rulebase_link(
    where: {
      id: { _in: $removedRulebaseLinks }
      removed: { _is_null: true }
    }
    _set: { removed: $importId }
  ) {
    affected_rows
    returning {
      gw_id
      id
    }
  }
}