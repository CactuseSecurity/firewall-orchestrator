fragment userDetails on usr {
  user_id
  user_uid
  user_create
  user_create_time: import_control {
    time: start_time
  }
  user_last_seen
  user_name
  user_comment
  user_lastname
  user_firstname
  usr_typ_id
  type: stm_usr_typ {
    usr_typ_name
  }
  user_member_names
  user_member_refs
  usergrps(order_by: { usergrp_member_id: asc }) {
    id: usergrp_id
    byId: usrByUsergrpMemberId {
      user_id
      user_name
      type: stm_usr_typ {
        usr_typ_name
      }
    }
  }
  usergrp_flats(where: {
    active: { _eq: $active }
    import_last_seen: { _gte: $import_id_start }
    import_created: { _lte: $import_id_end }
  } order_by: { usergrp_flat_member_id: asc }) {
    flat_id: usergrp_flat_id
    byFlatId: usrByUsergrpFlatMemberId {
      user_id
      user_name
      type: stm_usr_typ {
        usr_typ_name
      }
    }
  }
}
