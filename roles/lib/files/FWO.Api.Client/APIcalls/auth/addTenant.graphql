mutation addTenant(
  $name: String!
  $project: String
  $comment: String
  $viewAllDevices: Boolean
  $superAdmin: Boolean
  $create: timestamp
) {
  insert_tenant(
    objects: {
      tenant_name: $name
      tenant_projekt: $project
      tenant_comment: $comment
      tenant_can_view_all_devices: $viewAllDevices
      tenant_is_superadmin: $superAdmin
      tenant_create: $create
    }
  ) {
    returning {
       newId: tenant_id
    }
  }
}
