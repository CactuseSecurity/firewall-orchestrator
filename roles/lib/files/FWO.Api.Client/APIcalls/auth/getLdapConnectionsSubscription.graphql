subscription getLdapConnections {
  ldap_connection (where: {active: {_eq: true}}){
    ldap_name
    ldap_server
    ldap_port
    ldap_type
    ldap_pattern_length
    ldap_search_user
    ldap_tls
    ldap_tenant_level
    ldap_connection_id
    ldap_search_user_pwd
    ldap_searchpath_for_users
    ldap_searchpath_for_roles
    ldap_searchpath_for_groups
    ldap_write_user
    ldap_write_user_pwd
    tenant_id
    ldap_global_tenant_name
  }
}