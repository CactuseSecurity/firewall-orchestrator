query getTenantById($tenant_id: Int!) {
  tenant(where:{tenant_id:{_eq: $tenant_id}}) {
    tenant_id
    tenant_name
    tenant_comment
    tenant_projekt
    tenant_can_view_all_devices
    tenant_is_superadmin
    tenant_to_devices {
      device {
        id: dev_id
        name: dev_name
      }
    }
  }
}
