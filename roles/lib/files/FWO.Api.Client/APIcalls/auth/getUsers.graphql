query getUsers{
  uiuser {
    uiuser_id
    uuid
    uiuser_username
    uiuser_email
    tenant{
      tenant_id
      tenant_name
    }
    uiuser_language
    uiuser_last_login
    uiuser_last_password_change
    uiuser_password_must_be_changed
    ldap_connection{
      ldap_connection_id
      ldap_name
      ldap_server
      ldap_port
      ldap_tenant_level
      tenant_id
    }
  }
}
