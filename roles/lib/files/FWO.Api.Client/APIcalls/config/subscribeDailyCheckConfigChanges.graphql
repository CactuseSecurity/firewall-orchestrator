subscription subscribeDailyCheckConfigChanges {
  config (where: { _or: [
    {config_key: {_eq: "dailyCheckStartAt"}},
    {config_key: {_eq: "recRefreshDaily"}},
    {config_key: {_eq: "maxImportDuration"}},
    {config_key: {_eq: "maxImportInterval"}}
  ]}){
    config_key
    config_value
  }
}
