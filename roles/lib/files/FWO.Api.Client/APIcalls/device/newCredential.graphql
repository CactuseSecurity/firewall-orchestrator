mutation newCredential(
  $username: String!
  $secret: String!
  $sshPublicKey: String
  $credential_name: String
  $isKeyPair: Boolean
) {
  insert_import_credential(
    objects: {
      username: $username
      secret: $secret
      public_key: $sshPublicKey
      credential_name: $credential_name
      is_key_pair: $isKeyPair
    }
  ) {
    returning {
      newId: id
    }
  }
}
