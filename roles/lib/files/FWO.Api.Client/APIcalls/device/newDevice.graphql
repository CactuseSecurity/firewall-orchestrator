mutation newDevice(
  $name: String!
  $devTypeId: Int!
  $managementId: Int!
  $localRulebase: String!
  $globalRulebase: String
  $package: String
  $importDisabled: Boolean!
  $hideInUi: Boolean!
  $comment: String
  $unfilteredTenantId: Int
) {
  insert_device(
    objects: {
      dev_name: $name
      dev_typ_id: $devTypeId
      mgm_id: $managementId
      local_rulebase_name: $localRulebase
      global_rulebase_name: $globalRulebase
      package_name: $package
      do_not_import: $importDisabled
      hide_in_gui: $hideInUi
      dev_comment: $comment
      unfiltered_tenant_id: $unfilteredTenantId
    }
  ) {
    returning {
      newId: dev_id
    }
  }
}

