mutation updateCredential(
  $id: Int!
  $username: String!
  $secret: String!
  $sshPublicKey: String!
  $credential_name: String!
  $isKeyPair: Boolean
) {
  update_import_credential_by_pk(
    pk_columns: { id: $id }
    _set: {
      username: $username
      secret: $secret
      public_key: $sshPublicKey
      credential_name: $credential_name
      is_key_pair: $isKeyPair
    }
  ) {
    UpdatedId: id
  }
}
