
query getOpenRequests {
  ext_request (where: { _and: [ { ext_request_state: {_neq: "ExtReqAcknowledged"}}, {ext_request_state: {_neq: "ExtReqDone"}} ]} order_by: { id: asc }){
    id
    owner_id
    ticket_id
    ext_ticket_system
    ext_query_variables
    ext_request_content
    task_number
    ext_request_type
    ext_request_state
    ext_ticket_id
  }
}
