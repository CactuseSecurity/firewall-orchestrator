mutation updateExtRequestCreation(
  $id: bigint!
  $extRequestState: String!
  $extTicketId: String
  $creationResponse: String
  ) {
  update_ext_request_by_pk(
    pk_columns: { id: $id }
    _set: {
      ext_request_state: $extRequestState
      ext_ticket_id: $extTicketId
      last_creation_response: $creationResponse
  }) {
    UpdatedId: id
  }
}
