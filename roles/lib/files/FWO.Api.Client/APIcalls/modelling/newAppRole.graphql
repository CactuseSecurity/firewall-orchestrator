mutation newAppRole(
  $name: String
  $idString: String
  $appId: Int
  $comment: String
  $creator: String
  ) {
  insert_modelling_nwgroup(objects: {
    name: $name
    id_string: $idString
    app_id: $appId
    comment: $comment
    creator: $creator
    group_type: 20
  }) {
    returning {
      newId: id
    }
  }
}
