mutation newAreaSubnet(
  $name: String
  $ip: cidr
  $ipEnd: cidr
  $importSource: String
  ) {
  insert_owner_network(objects: {
    name: $name
    ip: $ip
    ip_end: $ipEnd
    import_source: $importSource
    is_deleted: false
    nw_type: 11
  }) {
    returning {
      newId: id
    }
  }
}
