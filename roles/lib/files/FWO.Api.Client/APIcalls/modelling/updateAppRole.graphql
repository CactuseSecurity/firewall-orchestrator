mutation updateAppRole(
  $id: Int!
  $name: String
  $idString: String
  $appId: Int
  $comment: String
  ) {
  update_modelling_nwgroup_by_pk(
    pk_columns: { id: $id }
    _set: {
      name: $name
      id_string: $idString
      app_id: $appId
      comment: $comment
  }) {
    UpdatedId: id
  }
}
