query getImportLogEntrys {
  log_data_issue (where: {source: {_eq: "import"}} order_by: { data_issue_id: desc }, limit: 100){
    data_issue_id
    severity
    issue_timestamp
    suspected_cause
    issue_mgm_id
    issue_dev_id
    import_id
    object_type
    object_name
    object_uid
    rule_uid
    rule_id
    description
  }
}