query getNetworkObjectDetails(
  $management_id: [Int!]
  $nwObjTyp: [String!]
  $nwObjUid: [String!]
  $time: String
  $obj_name: [String!]
  $obj_ip: [cidr!]
  $limit: Int
  $offset: Int
) {
  management(where: { mgm_id: { _in: $management_id } }) {
    id: mgm_id
    name: mgm_name
    networkObjects: objects(
      limit: $limit
      offset: $offset
      where: {
        stm_obj_typ: { obj_typ_name: { _in: $nwObjTyp } }
        active: { _eq: true }
        obj_name: { _in: $obj_name }
        obj_ip: { _in: $obj_ip }
        obj_uid: { _in: $nwObjUid }
      }
      order_by: { obj_name: asc }
    ) {
      ...networkObjectDetails
    }
  }
}
