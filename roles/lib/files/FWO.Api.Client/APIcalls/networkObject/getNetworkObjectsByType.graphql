query getNetworkObjectsByType(
  $relevantImportId: bigint
  $mgmId: Int
  $objTypeIds: [Int!]
) {
  management(where: { mgm_id: { _eq: $mgmId }, stm_dev_typ:{dev_typ_is_multi_mgmt:{_eq:false}} }) {
    id: mgm_id
    name: mgm_name
    networkObjects: objects(where: { obj_create:{_lte:$relevantImportId}, obj_last_seen:{_gte:$relevantImportId}, obj_typ_id:{_in:$objTypeIds}}) {
      ... networkObjectDetails
    }
  }
}
