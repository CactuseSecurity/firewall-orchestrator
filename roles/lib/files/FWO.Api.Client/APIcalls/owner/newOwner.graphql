mutation newOwner(
  $name: String!
  $dn: String!
  $groupDn: String!
  $tenantId: Int
  $recertInterval: Int
  $nextRecertDate: timestamp
  $appIdExternal: String!
  ) {
  insert_owner(objects: {
    name: $name
    dn: $dn
    group_dn: $groupDn
    tenant_id: $tenantId
    recert_interval: $recertInterval
    next_recert_date: $nextRecertDate
    app_id_external: $appIdExternal
  }) {
    returning {
      newId: id
    }
  }
}
