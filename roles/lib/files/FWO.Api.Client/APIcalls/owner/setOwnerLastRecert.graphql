mutation setOwnerLastRecert(
  $id: Int!
  $lastRecert: timestamp
  $lastRecertifierId: int
  $lastRecertifierDn: string
  $nextRecertDate: timestamp
  ) {
  update_owner_by_pk(
    pk_columns: { id: $id }
    _set: {
      last_certified: $lastRecert
      last_certifier: $lastRecertifierId
      last_certifier_dn: $lastRecertifierDn
      next_recert_date: $nextRecertDate
  }) {
    updatedId: id
  }
}
