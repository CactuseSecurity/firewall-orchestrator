fragment ruleOpenCertOverview on rule {
  rule_id
  rule_uid
  rule_action
  device {
    dev_id
  }
  section_header: rule_head_text
  rule_comment
  rule_track
  rule_disabled
  src_zone: zone {
    zone_name
    zone_id
  }
  rule_metadatum {
    rule_metadata_id
    rule_created
    rule_first_hit
    rule_last_hit
    rule_last_modified
    rule_last_certified
    rule_last_certifier_dn
    rule_to_be_removed
    rule_decert_date
    rule_recertification_comment
    recertification: recertifications (where: { owner: $ownerWhere, recert_date: {_is_null: true}, next_recert_date: {_lte: $refdate1}}, order_by: { owner: { name: asc }}) {
      recert_date
      recertified
      ip_match
      next_recert_date
      owner {
        id
        group_dn
        name
      }
    }
    recert_history: recertifications (where: { owner: $ownerWhere, recert_date: {_is_null: false}}, order_by: { recert_date: desc }) {
      recert_date
      recertified
      user_dn
      comment
      owner {
        name
      }
    }
  }
  rule_src_neg
  rule_dst_neg
  rule_svc_neg
  rule_num_numeric
  rule_name
  access_rule
  nat_rule
  xlate_rule
  rule_froms {
    usr {
      ...userOverview
    }
    object {
      ...networkObjectOverview
    }
  }
  dst_zone: zoneByRuleToZone {
    zone_name
    zone_id
  }
  rule_tos {
    usr {
      ...userOverview
    }
    object {
      ...networkObjectOverview
    }
  }
  rule_services {
    service {
      ...networkServiceOverview
    }
  }
}
