mutation recertifyOwner(
  $ownerId: Int!
  $userDn: String
  $recertified: Boolean
  $recertDate: timestamp
  $nextRecertDate: timestamp
  $comment: String
  ) {
  update_owner_recertification(
    where: {_and: [{owner_id: {_eq: $ownerId}}, {recert_date: {_is_null: true}}]},
    _set: {
      user_dn: $userDn
      recertified: $recertified
      recert_date: $recertDate
      next_recert_date: $nextRecertDate
      comment: $comment
      }
    ) {
      affected_rows
    }
  }
