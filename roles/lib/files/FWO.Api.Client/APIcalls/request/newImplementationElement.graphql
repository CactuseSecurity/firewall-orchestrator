mutation newImplementationElement(
  $implementationAction: action_enum
  $implTaskId: bigint!
  $ip: cidr
  $port: Int
  $proto: Int
  $network_obj_id: bigint
  $service_id: bigint
  $field: rule_field_enum!
  $user_id: bigint
  $original_nat_id: Int
  ) {
  insert_request_implelement(objects: {
    implementation_action: $implementationAction
    implementation_task_id: $implTaskId
    ip: $ip
    port: $port
    ip_proto_id: $proto
    network_object_id: $network_obj_id
    service_id: $service_id
    field: $field
    user_id: $user_id
    original_nat_id: $original_nat_id
  }) {
    returning {
      newId: id
    }
  }
}
