mutation newImplementationTask(
  $title: String
  $reqTaskId: bigint!
  $implIaskNumber: Int
  $state: Int
  $taskType: String!
  $device: Int
  $implAction: action_enum
  $ruleAction: Int
  $tracking: Int
  $handler: Int
  $validFrom: timestamp
  $validTo: timestamp
  $freeText: String
  ) {
  insert_request_impl_task(objects: {
    title: $title
    request_task_id: $reqTaskId
    task_number: $implIaskNumber
    state_id: $state
    task_type: $taskType
    device_id: $device
    implementation_action: $implAction
    rule_action: $ruleAction
    rule_tracking: $tracking
    current_handler: $handler
    target_begin_date: $validFrom
	  target_end_date: $validTo
    free_text: $freeText
  }) {
    returning {
      newId: id
    }
  }
}
