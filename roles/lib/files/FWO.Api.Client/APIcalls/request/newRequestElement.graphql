mutation newRequestElement(
  $requestAction: action_enum
  $taskId: bigint!
  $ip: cidr
  $ipEnd: cidr
  $port: Int
  $portEnd: Int
  $proto: Int
  $networkObjId: bigint
  $serviceId: bigint
  $field: rule_field_enum!
  $userId: bigint
  $originalNatId: bigint
  $deviceId: Int
  $ruleUid: String
  $groupName: String
  $name: String
  ) {
  insert_request_reqelement(objects: {
    request_action: $requestAction
    task_id: $taskId
    ip: $ip
    ip_end: $ipEnd
    port: $port
    port_end: $portEnd
    ip_proto_id: $proto
    network_object_id: $networkObjId
    service_id: $serviceId
    field: $field
    user_id: $userId
    original_nat_id: $originalNatId
    device_id: $deviceId
    rule_uid: $ruleUid
    group_name: $groupName
    name: $name
  }) {
    returning {
      newId: id
    }
  }
}
