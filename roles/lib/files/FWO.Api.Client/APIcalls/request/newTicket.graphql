mutation newTicket(
  $title: String!
  $reason: String
  $state: Int
  $requesterId: Int
  $deadline: timestamp
  $priority: Int
  $ownerId: Int
  $requestTasks: request_reqtask_arr_rel_insert_input
  ) {
  insert_request_ticket(objects: {
    title: $title
    reason: $reason
    state_id: $state
    requester_id: $requesterId
    ticket_deadline: $deadline
    ticket_priority: $priority
    owner_id: $ownerId
    reqtasks: $requestTasks
  }) {
    returning {
      newId: id
    }
  }
}