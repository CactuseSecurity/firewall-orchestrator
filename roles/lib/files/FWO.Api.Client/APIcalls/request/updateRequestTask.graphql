mutation updateRequestTask(
  $id: bigint!
  $title: String!
  $taskNumber: Int
  $state: Int
  $taskType: String!
  $requestAction: action_enum
  $ruleAction: Int
  $tracking: Int
  $validFrom: timestamp
  $validTo: timestamp
  $reason: String
  $additionalInfo: String
  $freeText: String
  $devices: String
  ) {
  update_request_reqtask_by_pk(
    pk_columns: { id: $id }
    _set: {
    title: $title
    task_number: $taskNumber
    state_id: $state
    task_type: $taskType
    request_action: $requestAction
    rule_action: $ruleAction
    rule_tracking: $tracking
    target_begin_date: $validFrom
	  target_end_date: $validTo
    reason: $reason
    additional_info: $additionalInfo
    free_text: $freeText
    devices: $devices
  }) {
    UpdatedId: id
  }
}
