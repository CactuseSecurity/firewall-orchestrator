mutation updateTicketState(
  $id: bigint!
  $state: Int
  $closed: timestamp
  $deadline: timestamp
  $priority: Int
  ) {
  update_request_ticket_by_pk(
    pk_columns: { id: $id }
    _set: {
    state_id: $state
    date_completed: $closed
    ticket_deadline: $deadline
    ticket_priority: $priority
  }) {
    UpdatedId: id
  }
}
