fragment natRuleOverview on rule {
  ...ruleOverview
  translate: ruleByXlateRule {
    rule_src
    rule_src_refs
    rule_src_neg
    rule_dst
    rule_dst_refs
    rule_dst_neg
    rule_svc
    rule_svc_refs
    rule_svc_neg
    rule_froms(where: {object:{obj_create:{_lte:$import_id_end}, obj_last_seen:{_gte:$import_id_start}}}) {
      usr {
        ...userOverview
      }
      object {
        ...networkObjectOverview
      }
    }
    rule_tos(where: {object:{obj_create:{_lte:$import_id_end}, obj_last_seen:{_gte:$import_id_start}}}) {
      usr {
        ...userOverview
      }
      object {
        ...networkObjectOverview
      }
    }
    rule_services(where: {service:{svc_create:{_lte:$import_id_end}, svc_last_seen:{_gte:$import_id_start}}}) {
      service {
        ...networkServiceOverview
      }
    }
  }
}
