fragment ruleDetails on rule {
  rule_id
  rule_uid
  rule_action
  section_header: rule_head_text
  rule_comment
  rule_track
  rule_disabled
  src_zone: zone {
    zone_name
    zone_id
  }
  active
  rule_create
  rule_last_seen
  rule_src_neg
  rule_dst_neg
  rule_svc_neg
  rule_num_numeric
  rule_name
  access_rule
  nat_rule
  xlate_rule
  rule_froms {
    usr {
      ...userDetails
    }
    object {
      ...networkObjectDetails
    }
  }
  dst_zone: zoneByRuleToZone {
    zone_name
    zone_id
  }
  rule_tos {
    object {
      ...networkObjectDetails
    }
  }
  rule_svc
  rule_services {
    service {
      ...networkServiceDetails
    }
  }
}