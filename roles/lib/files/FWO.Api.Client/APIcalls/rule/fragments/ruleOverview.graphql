fragment ruleOverview on rule {
  rule_id
  rule_uid
  dev_id
  rule_action
  rulebase_id
  section_header: rule_head_text
  rule_comment
  rule_track
  rule_disabled
  src_zone: zone {
    zone_name
    zone_id
  }
  rule_metadatum {
    rule_metadata_id
    rule_created
    rule_first_hit
    rule_last_hit
    rule_last_modified
    rule_last_certified
    rule_last_certifier_dn
    rule_to_be_removed
    rule_decert_date
    rule_recertification_comment
  }
  rule_src_neg
  rule_dst_neg
  rule_svc_neg
  rule_src
  rule_dst
  rule_svc
  rule_num_numeric
  rule_name
  access_rule
  nat_rule
  xlate_rule
  rule_froms(where: {object: {obj_create: {_lte: $relevantImportId}, obj_last_seen: {_gte: $relevantImportId}}}, order_by:{ object: { obj_name: asc } }) {
    usr {
      ...userOverview
    }
    object {
      ...networkObjectOverview
    }
  }
  dst_zone: zoneByRuleToZone {
    zone_name
    zone_id
  }
  rule_tos(where: {object: {obj_create: {_lte: $relevantImportId}, obj_last_seen: {_gte: $relevantImportId}}}, order_by:{ object: { obj_name: asc } }) {
    usr {
      ...userOverview
    }
    object {
      ...networkObjectOverview
    }
  }
  rule_services(where: {service: {svc_create: {_lte: $relevantImportId}, svc_last_seen: {_gte: $relevantImportId}}}, order_by:{ service: { svc_name: asc } }) {
    service {
      ...networkServiceOverview
    }
  }
}
