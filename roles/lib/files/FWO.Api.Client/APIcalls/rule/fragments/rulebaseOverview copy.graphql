fragment rulebaseOverview on rulebase {
  id
  uid
  name
}
fragment rulebaseLinkRecursive on rulebase_link {
  rulebase {
    ...rulebaseOverview
    rules(order_by: {rule_num_numeric: asc}) {
      ...ruleOverview
      rulebase_links {
        rulebase {
          ...rulebaseOverview
          rules(order_by: {rule_num_numeric: asc}) {
            ...ruleOverview
            rulebase_links {
              rulebase {
                ...rulebaseOverview
                rules(order_by: {rule_num_numeric: asc}) {
                  ...ruleOverview
                  rulebase_links {
                    rulebase {
                      ...rulebaseOverview
                      rules(order_by: {rule_num_numeric: asc}) {
                        ...ruleOverview
                        rulebase_links {
                          rulebase {
                            ...rulebaseOverview
                            rules(order_by: {rule_num_numeric: asc}) {
                              ...ruleOverview
                            }
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}


