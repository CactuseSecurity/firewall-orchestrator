query getNatRulesOverview($mgmId: [Int!], $device_id: [Int!]) {
  rule_aggregate(where: { nat_rule: { _eq: true }, active: {_eq: true}}) {
    aggregate {
      count
    }
  }
  management(
    where: { mgm_id: { _in: $mgmId } }
    order_by: { mgm_name: asc }
  ) {
    id: mgm_id
    name: mgm_name
    devices(
      where: { dev_id: { _in: $device_id } }
      order_by: { dev_name: asc }
    ) {
      dev_id
      dev_name
      rules(
        where: {
          nat_rule: { _eq: true }
          active: { _eq: true }
          rule_disabled: { _eq: false }
          ruleByXlateRule: {}
        }
        order_by: { rule_num_numeric: asc }
      ) {
        rule_id
        rule_uid
        rule_action
        rule_num_numeric
        rule_name
        rule_src
        rule_dst
        rule_svc
        rule_src_neg
        rule_dst_neg
        rule_svc_neg
        access_rule
        nat_rule
        translate: ruleByXlateRule {
          rule_src
          rule_src_refs
          rule_src_neg
          rule_dst
          rule_dst_refs
          rule_dst_neg
          rule_svc
          rule_svc_refs
          rule_svc_neg
        }
      }
    }
  }
}
