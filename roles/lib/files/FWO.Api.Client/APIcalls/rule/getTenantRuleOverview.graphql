query listRulesOverview(
  $management_id: [Int!]
  $device_id: [Int!]
  $rule_src_name: [String!]
  $rule_src_ip: [cidr!]
  $limit: Int
  $offset: Int
  $tenant_filtering: Boolean
) {
  management(
    where: { mgm_id: { _in: $management_id } }
    order_by: { mgm_name: asc }
  ) {
    id: mgm_id
    name: mgm_name
    devices(
      where: { dev_id: { _in: $device_id } }
      order_by: { dev_name: asc }
    ) {
      dev_id
      dev_name
      rules(
        limit: $limit
        offset: $offset
        where: {
          active: { _eq: true }
          access_rule: { _eq: true }
          rule_src: { _in: $rule_src_name }
          rule_disabled: { _eq: false }
          get_rule_froms_for_tenant: { object: { obj_ip: { _in: $rule_src_ip } } }
        }
        order_by: { rule_num_numeric: asc }
      ) {
        mgm_id: mgm_id
        ...ruleOverview
      }
    }
  }
}
