query getUserDetails(
  $management_id: [Int!]
  $import_id: bigint
  $user_name: [String!]
  $limit: Int
  $offset: Int
) {
  management(where: { mgm_id: { _in: $management_id }, stm_dev_typ:{dev_typ_is_multi_mgmt:{_eq:false}} }) {
    id: mgm_id
    name: mgm_name
    userObjects: usrs(
      limit: $limit
      offset: $offset
      where: {
        user_last_seen: { _gte: $import_id }
        user_create: { _lte: $import_id }
        user_name: { _in: $user_name }
      }
      order_by: [{ user_name: asc }, { user_id: asc }]
    ) {
      ...userDetails
    }
  }
}
