query listUsers(
  $management_id: [Int!]
  $time: String
  $user_name: [String!]
  $limit: Int
  $cursor_user_name: String
  $cursor_user_id: Int
) {
  management(where: { mgm_id: { _in: $management_id }, stm_dev_typ:{dev_typ_is_multi_mgmt:{_eq:false}} }) {
    id: mgm_id
    name: mgm_name
    userObjects: usrs(
      limit: $limit
      where: {
        active: { _eq: true },
        user_name: { _in: $user_name }
        _or: [
          { user_name: { _gt: $cursor_user_name } },
          { 
            _and: [
              { user_name: { _eq: $cursor_user_name } },
              { user_id: { _gt: $cursor_user_id } }
            ]
          }
        ]
      }
      order_by: [{ user_name: asc }, { user_id: asc }]
    ) {
      ...userDetails
    }
  }
}
