  }
}

query ruleFilterFullTextCurrent(
  $managementId: [Int!]
  $deviceId: [Int!]
  $fullText: String!
  $limit: Int
  $offset: Int
) {
  management(
    where: { mgm_id: { _in: $managementId } }
    order_by: { mgm_name: asc }
  ) {
    mgm_id
    mgm_name
    devices(
      where: { dev_id: { _in: $deviceId } }
      order_by: { dev_name: asc }
    ) {
      dev_id
      dev_name
    }
    rules(
      limit: $limit
      offset: $offset
      where: {
        _and: {
          active: { _eq: true }
          _or: [
            { rule_src: { _ilike: $fullText } }
            { rule_dst: { _ilike: $fullText } }
            { rule_svc: { _ilike: $fullText } }
          ]
        }
      }
      order_by: { rule_num_numeric: asc }
    ) {
      rule_uid
      rule_src
      rule_dst
      rule_svc
    }
  }
}

query ruleFilterFullTextInTime (
  $managementId: [Int!]
  $deviceId: [Int!]
  $ruleSrcName: [String!]
  $ruleSrcIp: [cidr!]
  $limit: Int
  $offset: Int
  $current: Boolean
  $reportTime: timestamp
) {
  management(
    where: { mgm_id: { _in: $managementId } }
    order_by: { mgm_name: asc }
  ) {
    mgm_id
    mgm_name
    devices(
      where: { dev_id: { _in: $deviceId } }
      order_by: { dev_name: asc }
    ) {
      dev_id
      dev_name
      rules_aggregate(
        limit: $limit
        offset: $offset
        where: {
          import_control: { stop_time: {_lte: $reportTime } }
          importControlByRuleLastSeen: { stop_time: {_gt: $reportTime } }
          active: { _eq: $current }
          rule_src: { _in: $ruleSrcName }
            rule_disabled: { _eq: false }
            rule_froms: { object: { obj_ip: { _in: $ruleSrcIp } } }          
        }
        order_by: { rule_num_numeric: asc }
      )  {
        aggregate {
          count
        }
      }
      rules(
        limit: $limit
        offset: $offset
        where: {
          import_control: { stop_time: {_lte: $reportTime } }
          importControlByRuleLastSeen: { stop_time: {_gt: $reportTime } }
          active: { _eq: $current }
          rule_src: { _in: $ruleSrcName }
            rule_disabled: { _eq: false }
            rule_froms: { object: { obj_ip: { _in: $ruleSrcIp } } }          
        }
        order_by: { rule_num_numeric: asc }
      ) {
        rule_uid
        rule_src
        lastSeenImport: importControlByRuleLastSeen {
          stop_time
          control_id
        }
        createImport: import_control {
          stop_time
          control_id
        }
      }
    }
  }
}

