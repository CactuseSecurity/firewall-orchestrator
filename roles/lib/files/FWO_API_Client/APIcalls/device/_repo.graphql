  management {
    mgm_id
    mgm_name
  }
}

#####################################

query showDevices {
  device {
    dev_id
    dev_name
    dev_rulebase
    management {
      mgm_id
      mgm_name
    }
  }
}

query showDevicesWithType {
  device {
    dev_id
    dev_name
    stm_dev_typ {
      dev_typ_name
      dev_typ_version
    }
  }
}

###################################

query showManufacturers {
  stm_dev_typ(order_by: { dev_typ_manufacturer: asc, dev_typ_version: asc }) {
    dev_typ_id
    dev_typ_manufacturer
    dev_typ_version
  }
}

