mutation newManagement(
  $name: String!
  $devTypeId: Int!
  $importUser: String!
  $importUserSecret: String!
  $hostname: String!
  $port: Int!
  $sshPublicKey: String!
  $importDisabled: Boolean!
  $forceInitialImport: Boolean!
  $hideInUi: Boolean!
  $configPath: String
  $importerHostname: String
  $comment: String
  $tenantId: Int
  $debugLevel: Int
) {
  insert_management(
    objects: {
      mgm_name: $name
      dev_typ_id: $devTypeId
      ssh_hostname: $hostname
      ssh_user: $importUser
      ssh_private_key: $importUserSecret
      config_path: $configPath
      importer_hostname: $importerHostname
      ssh_port: $port
      ssh_public_key: $sshPublicKey
      do_not_import: $importDisabled
      force_initial_import: $forceInitialImport
      hide_in_gui: $hideInUi
      mgm_comment: $comment
      tenant_id: $tenantId
      debug_level: $debugLevel
    }
  ) {
    returning {
      newId: mgm_id
    }
  }
}

