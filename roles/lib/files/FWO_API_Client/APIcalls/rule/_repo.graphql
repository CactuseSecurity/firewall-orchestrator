
query getSpecificRuleById($ruleId: Int!) {
  rule(where: { rule_id: { _eq: $ruleId } }) {
    ...ruleDetails
  }
}

query listRuleChangesOverview(
  $startId: Int
  $stopId: Int
  $devId: Int
  $changeType: bpchar
) {
  changelog_rule(
    where: {
      _and: [
        { control_id: { _lt: $stopId } }
        { control_id: { _gt: $startId } }
        { security_relevant: { _eq: true } }
      ]
      dev_id: { _eq: $devId }
      change_action: { _eq: $changeType }
    }
  ) {
    change_request_info
    change_time
    changelog_rule_comment
    new_rule_id
    old_rule_id
    unique_name
    dev_id
    change_action
    new_rule: rule {
      ...ruleOverview
    }
    old_rule: ruleByOldRuleId {
      ...ruleOverview
    }
  }
}

query listRuleChangesDetails(
  $startId: Int
  $stopId: Int
  $devId: Int
  $changeType: bpchar
) {
  changelog_rule(
    where: {
      _and: [
        { control_id: { _lt: $stopId } }
        { control_id: { _gt: $startId } }
        { security_relevant: { _eq: true } }
      ]
      dev_id: { _eq: $devId }
      change_action: { _eq: $changeType }
    }
  ) {
    dev_id
    change_action
    import_run_details: import_control {
      import_id: control_id
      mgm_id
      is_initial_import
      import_time: stop_time
    }
    rule {
      ...ruleDetails
    }
    ruleByOldRuleId {
      ...ruleDetails
    }
  }
}



