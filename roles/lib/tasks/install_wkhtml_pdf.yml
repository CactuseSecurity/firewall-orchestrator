- set_fact:
    os_codename: "{{ ansible_facts['distribution_release'] }}"

# fallback to bookworm (debian12) for trixie (debian13)
- set_fact:
    os_codename: bookworm
  when: os_codename == "trixie"

# fallback to jammy (ubuntu 22.04) for noble (ubuntu 24.04)
- set_fact:
    os_codename: jammy
  when: os_codename == "noble"

# fallback to v 12.6.1 (since there is no package for later versions) for ubuntu 20.04 (focal)
- set_fact:
    wkhtmltopdf_version: 0.12.6-1
  when: os_codename == "focal"

- block:

  - name: install libs needed for pdf creator nuget package HakanL/WkHtmlToPdf-DotNet
    package:
      name: "{{ item }}"
      state: present
    loop:
      - libgdiplus
      - libc6-dev
      - libjpeg62
      - fontconfig
      - xfonts-base
      - xfonts-75dpi
      - libssl-dev


  # install latest wkhtml package in addtion for newer OSes
  - block:
      
    - name: download wkhtmltox for {{ os_codename }}
      get_url:
        url: https://github.com/wkhtmltopdf/packaging/releases/download/{{ wkhtmltopdf_version }}/wkhtmltox_{{ wkhtmltopdf_version }}.{{ os_codename }}_{{ linux_architecture }}.deb
        dest: "{{ lib_tmp_dir }}/{{ wkhtmltopdf_version }}.{{ os_codename }}_{{ linux_architecture }}.deb"
        force: true
        mode: "0644"
        owner: "{{ fworch_user }}"
        group: "{{ fworch_group }}"
      environment: "{{ proxy_env }}"

    - name: install wkhtmltox for {{ os_codename }}
      command: dpkg -i {{ lib_tmp_dir }}/{{ wkhtmltopdf_version }}.{{ os_codename }}_{{ linux_architecture }}.deb

    - name: remove wkhtmltox package file after installation (for {{ os_codename }})
      file:
        path: "{{ lib_tmp_dir }}/wkhtmltox_{{ wkhtmltopdf_version }}.{{ os_codename }}_{{ linux_architecture }}.deb"
        state: absent

    when: |
      os_codename == "jammy" or os_codename == "bookworm"

  become: true
  environment: "{{ proxy_env }}"
  