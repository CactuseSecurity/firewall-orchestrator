
- block:

    - name: initialize handler for datarecovery
      set_fact:
        lib_handler_guard: start
      changed_when: true
      notify:
      - lib handler
      when: installation_mode == "upgrade"

    - name: check for lib dir
      stat:
        path: "{{ fworch_home }}/lib"
      register: lib_dir_check

    - name: install libs needed for pdf creator nuget packet HakanL/WkHtmlToPdf-DotNet
      package:
        name: "{{ item }}"
        state: present
      loop:
        - libgdiplus
        - libc6-dev
        - libjpeg62
        - fontconfig
        - xfonts-base
        - xfonts-75dpi
        - libssl-dev

    - block:
      - name: download wkhtmltox for ubuntu 22.04 only
        get_url:
          url: https://github.com/wkhtmltopdf/packaging/releases/download/0.12.6.1-2/wkhtmltox_0.12.6.1-2.jammy_amd64.deb
          dest: "{{ fworch_home }}"
          force: yes
          mode: "0644"
          owner: "{{ fworch_user }}"
          group: "{{ fworch_group }}"
        environment: "{{ proxy_env }}"

      - name: install wkhtmltox for ubuntu 22.04 only
        command: dpkg -i {{ fworch_home }}/wkhtmltox_0.12.6.1-2.jammy_amd64.deb

      - name: remove wkhtmltox for ubuntu 22.04 only
        file:
          path: "{{ fworch_home }}/wkhtmltox_0.12.6.1-2.jammy_amd64.deb"
          state: absent
      when: ansible_facts['distribution'] == "Ubuntu" and ansible_facts['distribution_version'] == '22.04'

    - name: backup lib dir
      synchronize:
        src: "{{ fworch_home }}/lib"
        dest: "{{ fworch_home }}/backup_lib"
      delegate_to: "{{ inventory_hostname }}"
      when: lib_dir_check.stat.exists and installation_mode == "upgrade"

    - name: remove lib dir
      file:
        state: absent
        path: "{{ fworch_home }}/lib"

    - name: create lib dir
      file:
        path: "{{ lib_dir }}"
        state: directory
        owner: "{{ fworch_user }}"
        group: "{{ fworch_group }}"

    - name: copy dotnet lib files to lib target
      copy:
        src: "{{ item }}"
        dest: "{{ lib_dir }}"
        owner: "{{ fworch_user }}"
        group: "{{ fworch_group }}"
      loop:
        - FWO.Api.Client
        - FWO.Middleware
        - FWO.Middleware.Client
        - FWO.Logging
        - FWO.Config.Api
        - FWO.Config.File
        - FWO.Report
        - FWO.Report.Filter
        - FWO.DeviceAutoDiscovery

    - name: finalize handler for datarecovery
      set_fact:
        lib_handler_guard: stop
      changed_when: true
      notify: "lib handler"
      when: installation_mode == "upgrade"

  become: yes
