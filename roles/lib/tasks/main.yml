
- block:

    - name: initialize handler for datarecovery
      set_fact:
        lib_handler_guard: start
      changed_when: true
      notify:
      - lib handler
      when: installation_mode == "upgrade"

    - name: backup lib dir
      synchronize:
        src: "{{ fworch_home }}/lib"
        dest: "{{ fworch_home }}/backup_lib"
      delegate_to: "{{ inventory_hostname }}"
      when: installation_mode == "upgrade"

    - name: remove lib dir
      file:
        state: absent
        path: "{{ fworch_home }}/lib"

    - name: create lib dir
      file:
        dest: "{{ lib_dir }}"
        state: directory
        owner: "{{ fworch_user }}"
        group: "{{ fworch_group }}"

    - name: copy dotnet lib files to lib target
      copy:
        src: "{{ item }}"
        dest: "{{ lib_dir }}"
        owner: "{{ fworch_user }}"
        group: "{{ fworch_group }}"
      loop:
        - FWO_API_Client
        - FWO.Middleware.Client
        - FWO_Logging
        - FWO_Config
        - FWO.ApiConfig
        - FWO.Report
        - FWO.Report.Filter

    - name: finalize handler for datarecovery
      set_fact:
        lib_handler_guard: stop
      changed_when: true
      notify: "lib handler"
      when: installation_mode == "upgrade"

  become: yes
