- name: copy associated ldif files to system
  template:
    src: upgrade/6.4.9.ldif.j2
    dest: "{{ middleware_ldif_dir }}/6.4.9.ldif"
    force: true
  become: true

- name: build ldap tls options
  set_fact:
    ldap_tls_opts: >-
      {% if openldap_server_enable_ssl | default(false) -%}
      -o TLS_REQCERT=never{% if openldap_server_cert is defined %} -o TLS_CACERT={{ openldap_server_cert }}{% endif %}
      {%- endif %}
    ldap_cmd_url: >-
      {% if openldap_server_enable_ssl | default(false) -%}
      ldaps://{{ openldap_server }}:{{ openldap_port | default(636) }}
      {%- else -%}
      ldap://{{ openldap_server }}:{{ (openldap_port | default(389) | int == 636) | ternary(389, openldap_port | default(389)) }}
      {%- endif %}

- name: upgrade sample group roles
  command: "ldapmodify {{ ldap_tls_opts }} -H {{ ldap_cmd_url }} -D {{ openldap_superuser_dn }} -y {{ ldap_manager_pwd_file }} -x -f {{ middleware_ldif_dir }}/6.4.9.ldif -c"
  become: true
  ignore_errors: true
