# this playbook sets up a connection to cactus test firewall sting
- block:
    - set_fact: ansible_user_home="{{ lookup('env','HOME') }}"
    - set_fact: importer_hostname="{{ ansible_hostname }}"          #  this only works for importer = backend

    - name: create .pgpass file
      lineinfile:
        path: "{{ iso_home }}/.pgpass"
        create: yes
        mode: 0600
        line: "{{ isodb_host }}:{{ iso_db_port }}:{{ iso_db_name }}:{{ iso_dbadmin_name }}:{{ dbadmin_pwd }}"

    - name: insert sting-mgmt
      shell: 'psql -h {{ isodb_host }} -U {{ iso_dbadmin_name }} -d {{ iso_db_name }} -c "DO \$do\$ BEGIN IF NOT EXISTS (SELECT * FROM management WHERE mgm_id=3) THEN insert into management (mgm_id,dev_typ_id,mgm_name,ssh_private_key,ssh_public_key,ssh_hostname,ssh_user,do_not_import,config_path,importer_hostname) VALUES (3,9,''sting-mgmt'',''{{ dbadmin_pwd }}'','''',''{{ sting_ip }}'',''{{ sample_config_user }}'',false, '''',''{{Â importer_hostname }}'');  END IF; END \$do\$"'

    - name: insert sting-gw
      shell: 'psql -h {{ isodb_host }} -U {{ iso_dbadmin_name }} -d {{ iso_db_name }} -c "DO \$do\$ BEGIN IF NOT EXISTS (SELECT * FROM device WHERE dev_id=3) THEN insert into device (dev_id,mgm_id,dev_name,dev_rulebase,dev_typ_id) VALUES (3,3,''sting-gateway'',''cactus_new'',9); END IF; END \$do\$"'

    - name: clean up .pgpass file
      file:
        path: "{{ iso_home }}/.pgpass"
        state: absent

  become: yes
  become_user: itsecorg
